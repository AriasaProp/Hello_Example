name: Build & Publish Android Artifacts

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check
      uses: actions/checkout@v3
    - name: Setup JDK 8
      uses: actions/setup-java@v3.4.1
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.3.2
      with:
        gradle-version: 6.1.1
    - name: Build Gradle
      run: gradle :app:build
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3.1
      with:
        name: buildAPK
        path: ${{github.workspace}}/app/build/outputs/apk/release/app-release.apk
